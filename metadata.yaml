name: grafana
summary: Data vizualization for the charmed LMA stack
maintainers:
    - Justin Clark <justin.clark@canonical.com>
description: |
    Grafana provides dashboards for monitoring data and this
    charm is written to allow for HA on Kubernetes and can take
    multiple data sources (for example, Prometheus).
tags:
    - lma
    - grafana
    - prometheus
    - monitoring
series:
    - kubernetes
provides:
    grafana-source:
        interface: grafana-dashsource
requires:
    database:
        interface: db
        limit: 1
peers:
    grafana:
        interface: grafana
storage:
    sqlitedb:
        type: filesystem
        location: /var/lib/grafana
resources:
    grafana-image:
        type: oci-image
        description: upstream docker image for Grafana
        auto-fetch: true
        upstream-source: 'grafana/grafana:7.2.1'
