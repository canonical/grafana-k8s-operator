name: grafana-k8s
summary: Data visualization and observability with Grafana
maintainers:
    - Ryan Barry <ryan.barry@canonical.com>
description: |
    Grafana provides dashboards for monitoring data and this
    charm is written to allow for HA on Kubernetes and can take
    multiple data sources (for example, Prometheus).
tags:
    - observability
    - lma
    - monitoring
    - grafana
    - prometheus
containers:
    grafana:
        resource: grafana-image
        mounts:
            - storage: database
              location: /var/lib/grafana
provides:
    grafana:
        interface: grafana
    grafana-source:
        interface: grafana-datasource
    grafana-dashboard:
        interface: grafana-dash
storage:
    database:
        type: filesystem
requires:
    database:
        interface: db
        limit: 1
peers:
    grafana-peers:
        interface: grafana-peers
resources:
    grafana-image:
        type: oci-image
        description: upstream docker image for Grafana

