name: auth-provider-tester
description: |
  A dummy charm to test the authentication configuration using grafana-auth library.
  This charm is the provider of the grafana-auth relation and passes the configuration to the requirer.
summary: |
  A charm to test the authentication configuration provider in grafana-auth library.
containers:
  auth-provider-tester:
    resource: auth-provider-tester-image
resources:
  auth-provider-tester-image:
    type: oci-image
    description: upstream docker image for auth-provider-tester
    upstream-source: python:slim
provides:
  grafana-auth:
    interface: grafana_auth
