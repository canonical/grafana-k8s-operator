name: Run-Tests
on: [pull_request]

jobs:
  static-analysis:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

    name: Static analysis
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: python3 -m pip install tox
    - name: Run static analysis
      run: tox -vve static
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: python3 -m pip install tox
    - name: Run liters
      run: tox -vve lint
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: python -m pip install tox
    - name: Run tests
      run: tox -vve unit
